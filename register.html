<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PimexDS</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>
    <div class="register-container">
        <div class="register-progress" id="progress-bar">
            <div class="progress-step active" data-step="1">
                <span>1</span>
                <label>Información Básica</label>
            </div>
            <div class="progress-step" data-step="2">
                <span>2</span>
                <label>Detalles de Entidad</label>
            </div>
            <div class="progress-step" data-step="3">
                <span>3</span>
                <label>Credenciales</label>
            </div>
        </div>
        
        <div class="register-card">
            <div class="register-header">
                <img src="images/logo.png" alt="PimexDS Logo">
                <h1>Registro de Entidad</h1>
                <p>Complete la información para registrar su entidad</p>
            </div>
            
            <form id="register-form" class="register-form" enctype="multipart/form-data">
                <!-- Paso 1: Información Básica -->
                <div class="form-step active" id="step-1">
                    <h3><i class="fas fa-info-circle"></i> Información Básica</h3>
                    
                    <div class="form-group">
                        <label for="entity-name">Nombre de la Entidad *</label>
                        <input type="text" id="entity-name" name="entity_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="entity-type">Tipo de Entidad *</label>
                        <select id="entity-type" name="entity_type" required>
                            <option value="">Seleccione el tipo</option>
                            <option value="government">Ministerio u Organismo Gubernamental</option>
                            <option value="education">Institución Educativa (Universidad, Colegio)</option>
                            <option value="business">Empresa Privada</option>
                            <option value="church">Iglesia u Organización Religiosa</option>
                            <option value="police">Policía o Organismo de Seguridad</option>
                            <option value="health">Centro de Salud u Hospital</option>
                            <option value="ngo">ONG u Organización Sin Ánimo de Lucro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">País *</label>
                        <select id="country" name="country" required>
                            <option value="">Seleccione su país</option>
                            <option value="GQ">Guinea Ecuatorial</option>
                            <option value="CM">Camerún</option>
                            <option value="GA">Gabón</option>
                            <option value="NG">Nigeria</option>
                            <option value="ES">España</option>
                            <option value="FR">Francia</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="AR">Argentina</option>
                            <option value="CN">China</option>
                            <!-- Más países -->
                        </select>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-next">Siguiente <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Paso 2: Detalles de Entidad -->
                <div class="form-step" id="step-2">
                    <h3><i class="fas fa-building"></i> Detalles de la Entidad</h3>
                    
                    <div class="form-group">
                        <label for="category">Categoría *</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sector">Sector *</label>
                        <input type="text" id="sector" name="sector" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pyme">¿Es una PYME? *</label>
                        <select id="pyme" name="pyme" required>
                            <option value="0">No</option>
                            <option value="1">Sí</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono de Contacto *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <textarea id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="website">Sitio Web</label>
                        <input type="url" id="website" name="website" placeholder="https://...">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <button type="button" class="btn-next">Siguiente <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Paso 3: Credenciales -->
                <div class="form-step" id="step-3">
                    <h3><i class="fas fa-key"></i> Credenciales de Acceso</h3>
                    
                    <div class="form-group">
                        <label for="contact-person">Persona de Contacto *</label>
                        <input type="text" id="contact-person" name="contact_person" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Email de Contacto *</label>
                        <input type="email" id="contact-email" name="contact_email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="logo">Logo de la Entidad</label>
                        <div class="file-upload">
                            <input type="file" id="logo" name="logo" accept="image/*">
                            <label for="logo" class="file-label">
                                <i class="fas fa-upload"></i> Seleccionar Logo
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-image">Imagen de Perfil</label>
                        <div class="file-upload">
                            <input type="file" id="profile-image" name="profile_image" accept="image/*">
                            <label for="profile-image" class="file-label">
                                <i class="fas fa-upload"></i> Seleccionar Imagen
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nombre de Usuario *</label>
                        <input type="text" id="username" name="username" required>
                        <div class="username-availability"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-label">Seguridad de contraseña</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña *</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-check"></i> Completar Registro
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="register-footer">
                <p>¿Ya tiene una cuenta? <a href="login.html">Inicie sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
