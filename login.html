<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PimexDS</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/" alt="PimexDS Logo">
                <h1>Iniciar Sesión</h1>
                <p>Ingrese a su cuenta de PimexDS</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember_me">
                        <span class="checkmark"></span>
                        Recordar mi cuenta
                    </label>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                
                <div class="admin-login">
                    <p>¿Es administrador? <a href="admin.html">Acceder al panel de administración</a></p>
                </div>
            </form>
            
            <div class="login-footer">
                <p>¿No tiene una cuenta? <a href="register.html">Regístrese aquí</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Verificar si viene de registro exitoso
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
        showNotification('¡Registro completado! Ahora puede iniciar sesión con sus credenciales.', 'success');
    }

    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar datos de usuario
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    // Actualizar último login en dashboard
                    await fetch('api/update_last_login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ entity_id: data.user.id })
                    });
                    
                    // Redirigir a página principal
                    window.location.href = 'index.html';
                } else {
                    showNotification('Credenciales incorrectas', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al conectar con el servidor', 'error');
            }
        });
    }
});
</script>
